<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Milk App</title>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'images/farmer-icon.png' %}" type="image/png">
</head>

<body class="{% block body_class %}{% endblock %}" style="font-family: 'Poppins', sans-serif; display:flex; flex-direction:column; min-height:100vh;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm sticky-top bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="{% url 'home' %}">
        <i class="fa-solid fa-cow"></i> Farmer Milk App
      </a>

      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="btn btn-outline-success me-2" id="dashboard-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
          </a>
          <a href="{% url 'logout' %}" class="btn btn-danger" id="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">
            <i class="fa-solid fa-right-to-bracket"></i> Login
          </a>
          <a href="{% url 'register' %}" class="btn btn-success">
            <i class="fa-solid fa-user-plus"></i> Register
          </a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 container mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted small py-3 border-top mt-auto">
    <i class="fa-solid fa-leaf text-success"></i> Â© 2025 Farmer Milk App | Built with ðŸ’š
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SweetAlert2 for Django Messages -->
  <script>
    {% if messages %}
      {% for message in messages %}
        Swal.fire({
          title: '{{ message.tags|title }}',
          text: '{{ message }}',
          icon: '{{ message.tags }}',
          toast: true,
          position: 'top-end',
          timer: 3000,
          timerProgressBar: true,
          showConfirmButton: false
        });
      {% endfor %}
    {% endif %}

    const logoutBtn = document.getElementById('logout-btn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        Swal.fire({
          title: 'Success',
          text: 'Logged out successfully!',
          icon: 'success',
          toast: true,
          position: 'top-end',
          timer: 2500,
          timerProgressBar: true,
          showConfirmButton: false
        });
      });
    }
  </script>

  {% block extra_js %}{% endblock %}

</body>
</html>
