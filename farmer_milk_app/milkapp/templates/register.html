{% extends 'base.html' %}
{% load static %}  <!-- MUST load static here -->

{% block body_class %}bg-register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <img src="{% static 'images/farmer-icon.png' %}" alt="Farmer Icon" width="70">
      <h3 class="fw-bold text-success mt-3">Register</h3>
      <p class="text-muted small">Join our milk collection network</p>
    </div>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
        Register
      </button>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-success">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
