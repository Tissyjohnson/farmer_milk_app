{% extends 'base.html' %}
{% load static %}  <!-- << Add this line -->

{% block body_class %}bg-home{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-4">
      <img src="{% static 'images/farmer-icon.png' %}" alt="Farmer Icon" width="80">
      <h2 class="fw-bold text-success mt-3">Welcome to Farmer Milk App</h2>
      <p class="text-muted fs-5">Track your milk production and earnings easily</p>
    </div>
    <div class="d-flex justify-content-center gap-3">
      <a href="{% url 'login' %}" class="btn btn-outline-success btn-lg">
        <i class="fa-solid fa-right-to-bracket"></i> Login
      </a>
      <a href="{% url 'register' %}" class="btn btn-success btn-lg">
        <i class="fa-solid fa-user-plus"></i> Register
      </a>
    </div>
  </div>
</div>
{% endblock %}
