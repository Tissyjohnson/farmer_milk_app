{% extends 'base.html' %}
{% block body_class %}bg-dashboard{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">
  <i class="fa-solid fa-gauge"></i> Welcome, {{ user.username }}
</h2>



<!-- Prediction Buttons -->
<div class="container my-5">
  <h4 class="text-success text-center mb-4"><i class="fa-solid fa-brain"></i> Smart Dairy Predictions</h4>

  <div class="row g-4 justify-content-center">
    
    <!-- Predict Price -->
    <div class="col-12 col-md-4">
      <a href="{% url 'predict_price' %}" class="btn btn-primary w-100 h-100 d-flex flex-column justify-content-center align-items-center p-5 rounded-4 shadow-lg">
        <i class="fa-solid fa-money-bill-trend-up fa-3x mb-3"></i>
        <span class="fs-4 fw-bold">Predict Price</span>
      </a>
    </div>

    <!-- Predict Breed -->
    <div class="col-12 col-md-4">
      <a href="{% url 'predict_breed' %}" class="btn btn-warning w-100 h-100 d-flex flex-column justify-content-center align-items-center p-5 rounded-4 shadow-lg text-dark">
        <i class="fa-solid fa-cow fa-3x mb-3"></i>
        <span class="fs-4 fw-bold">Predict Breed</span>
      </a>
    </div>

    <!-- Predict Quality -->
    <div class="col-12 col-md-4">
      <a href="{% url 'predict_quality' %}" class="btn btn-success w-100 h-100 d-flex flex-column justify-content-center align-items-center p-5 rounded-4 shadow-lg">
        <i class="fa-solid fa-flask fa-3x mb-3"></i>
        <span class="fs-4 fw-bold">Predict Quality</span>
      </a>
    </div>

  </div>
</div>

{% endblock %}
